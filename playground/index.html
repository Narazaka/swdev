<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWDEV Playground</title>
  <script type="importmap">
    {
      "imports": {
        "svelte": "https://cdn.skypack.dev/svelte",
        "svelte/internal": "https://cdn.skypack.dev/svelte/internal"
      }
    }
    </script>
</head>
<body>
  <div class="svelte-root"></div>
  <div class="react-root"></div>

  <script type="module">
    if (location.hostname === "localhost") {
      const { start } = await import("./__swdev-client.js");
      start("./main.tsx", {wsPort: 17777, nocache: true});
    } else {
      import("./main.bundle.js").then(mod => mod.default());
    }
  </script>
</body>
</html>
